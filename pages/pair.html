<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>naxor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }
    .container {
      background: #1b2735;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    .container h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #4998ff, #68c0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .container p {
      font-size: 0.9rem;
      color: #bfc9d9;
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 20px;
      position: relative;
    }
    .input-group input {
      width: 100%;
      padding: 15px;
      font-size: 1rem;
      border-radius: 8px;
      background: #101720;
      border: 1px solid #4998ff;
      outline: none;
      color: #fff;
      transition: 0.3s ease;
      box-shadow: 0 0 10px rgba(73, 152, 255, 0.3);
    }
    .input-group input:focus {
      border-color: #68c0ff;
      box-shadow: 0 0 15px rgba(104, 192, 255, 0.5);
    }
    .input-group button {
      margin-top: 10px;
      width: 100%;
      padding: 15px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #4998ff, #68c0ff);
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .input-group button:hover {
      background: linear-gradient(90deg, #68c0ff, #4998ff);
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(73, 152, 255, 0.6);
    }
    .cool-loader {
      display: none;
      position: relative;
      width: 80px;
      height: 80px;
      margin: 20px auto;
    }
    .cool-loader::before,
    .cool-loader::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1.5s linear infinite, pulse 1.5s infinite ease-in-out;
    }
    .cool-loader::before {
      border-top: 4px solid #68c0ff;
      border-right: 4px solid #4998ff;
    }
    .cool-loader::after {
      border-top: 4px solid #ff4f4f;
      border-left: 4px solid #ff6f6f;
      animation-delay: 0.3s;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.5;
      }
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    @media (max-width: 500px) {
      .container {
        width: 90%;
      }
      .container h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SCANNER</h1>
    <p>Enter phone number with country code</p>
    <div class="input-group">
      <input type="text" id="phone" placeholder="+27686881509">
      <button id="submit">Submit</button>
    </div>
    <div id="message" class="message"></div>
    <div class="cool-loader" id="coolLoader"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
